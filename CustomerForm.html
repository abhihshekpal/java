<!DOCTYPE html>
</head>
<body>
	<h1>Customer Feedback Form</h1>
	<form>
		<div>
			<label for="name">Name:</label> <input type="text" id="name"
				name="name" required>
			<div>
				<label for="email">Email:</label> <input type="text" id="email"
					name="email" required>
			</div>
			<label for="dob">Date of Birth:</label> <input type="date" id="dob"
				name="dob" required>
		</div>
		<div>
			<label for="country">Country:</label> <select id="country"
				name="country" required>
				<option value="">Select Country</option>
				<option value="india">India</option>
				<option value="uk">UK</option>
				<option value="australia">Australia</option>
				<option value="russia">Russia</option>
				<option value="srilanka">Srilanka</option>
				<option value="japan">Japan</option>
		</div>
		</select>
		<div>
			<label>Gender:</label> <input type="radio" id="male" name="gender"
				value="male" required> <label for="male">Male</label> <input
				type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label> <input type="radio" id="other"
				name="gender" value="other" required> <label for="other">Other</label>
		</div>
		<label>Meal:</label> <input type="radio" id="Rice" name="Meal"
			value="Rice" required> <label for="rice">Rice</label>
		<div>

			<label>Preference:</label> <input type="radio" id="Bread"
				name="Preference" value="Bread" required> <label for="bread">Bread</label>
		</div>

		<button type="register">Register</button>
	</form>
</body>
</html>
